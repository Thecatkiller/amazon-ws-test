# Discovery Server Access
management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  application:
    sign-in-key: 'diego'
server:
  port: ${PORT:0}
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/