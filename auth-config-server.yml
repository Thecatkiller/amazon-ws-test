spring:
  datasource:
    url: jdbc:sqlserver://localhost;databaseName=config_authentication
    username: sa
    password: sa
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    show-sql: true
    hibernate:
     dialect: org.hibernate.dialect.SQLServer2012Dialect
     ddl-auto: update
server:
  port: ${PORT:0}