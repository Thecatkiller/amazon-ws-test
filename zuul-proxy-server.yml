# Discovery Server Access
zuul:
  prefix: /api
  routes:
    greetings:
      path: /greeting/**
      serviceId: greeting-service
      stripPrefix: false
    authorization:
      path: /authorization/**
      serviceId: auth-config-server
      stripPrefix: true
eureka:
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/

server:
  port: 8080   # HTTP (Tomcat) port